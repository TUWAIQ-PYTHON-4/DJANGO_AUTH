<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}
    <title>Bootstrap demo</title>
    {% endblock %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
         <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #fff;" >
  <div class="container">
    <a class="navbar-brand" href="{% url 'register'%}">
        BLOG
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="padding-left: 8%;">
<li class="nav-item">
    {% if user.is_authenticated %}
          <a class="nav-link active" aria-current="page" href="{% url 'logout'%}" style="">Log Out</a>
        </li>
          {% else %}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'login'%}">Log In</a>
        </li>
       <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'register'%}">Register</a>
        </li>
          {% endif %}

     {% if perms.blogApp.add_post and user.is_authenticated %}
    <a class="nav-link active" aria-current="page" href="{% url 'add_post'%}" style="">Add Post</a>

          {%endif%}
      </ul>
    </div>
  </div>
</nav>

  <div class="container-sm" style="">
    {% block contint  %}
    {% endblock %}
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
