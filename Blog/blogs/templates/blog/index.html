{% extends 'blog/base.html' %}
{% load static %}
{%block content%}

<h1>Blogs</h1>

    {% if posts %}
    {% for post in posts%}

    <div class="card mb-3">
      <img src="{{ post.image.url }}" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text"><small class="text-muted"> Posted on {{post.date}}</small></p>
         <a href="{% url 'blogs:post_detail' post.id %}" class="btn btn-primary">View post </a>
      </div>
    </div>
      {% endfor %}
         {% else %}
    <p>No Posts Available</p>
      {% endif %}

{% endblock%}
